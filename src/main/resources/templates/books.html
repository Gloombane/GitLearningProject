<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .book-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .book-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 20px;
            transition: transform 0.2s;
            text-align: center;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-image {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .book-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .book-author,
        .book-date {
            color: #555;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Library Books</h1>

<div class="book-container">
    <div class="book-card" th:each="book : ${books}">
        <img th:src="${book.bookImage}" alt="Book Image" class="book-image" onerror="this.style.display='none'">
        <div class="book-title" th:text="${book.bookName}">Book Title</div>
        <div class="book-author" th:text="'Author: ' + ${book.authorName}">Author Name</div>
        <div class="book-date" th:text="'Released: ' + ${book.releaseDate}">Release Date</div>
    </div>
</div>

</body>
</html>
